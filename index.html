<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body class="font-fontInter text-whitePar" style="font-size: 15px;">
    <main class="flex justify-center items-center h-screen bg-veryDarkBlue">
        <div
            class="card flex flex-col-reverse md:flex-row bg-darkCardBg mt-8 md:mt-24 items-center rounded-lg max-w-4xl w-2/3 md:w-3/4 text-center md:text-start ">
            <div class="card-left p-8 w-full md:w-1/2">
                <h1 class="font-fontLexend text-xl md:text-3xl my-3 w-full">Get <span class="text-violet">
                        insights</span> that
                    help your
                    business
                    grow.</h1>
                <p class="text-whiteHeading text-sm my-6">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Dolorem
                    accusamus
                    provident minima neque
                    ipsam quia, blanditiis</p>
                <div class="stats flex flex-col mx-auto md:mx-0 md:flex-row items-center justify-between mt-12 w-3/4">
                    <div>
                        <h2 class="text-white font-bold text-lg">10K+</h2>
                        <span class="uppercase">Companies</span>
                    </div>
                    <div class="md:my-0 my-3">
                        <h2 class="text-white font-bold text-lg">314</h2>
                        <span class="uppercase">templates</span>
                    </div>
                    <div class="md:my-0 my-3">
                        <h2 class="text-white font-bold text-lg">12M+</h2>
                        <span class="uppercase">queries</span>
                    </div>
                </div>
            </div>
            <div class="card-right flex items-center w-full md:w-1/2">
                <img src="images/image-header-desktop.jpg" class="w-full rounded-r-lg" style="filter: opacity(0.5) drop-shadow(0 0 0 purple);
">
            </div>
        </div>
    </main>
</body>

</html>
